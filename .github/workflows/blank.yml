name: ğŸš€ Deploy main branch

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: ğŸ‰ Deploy to Production
    runs-on: ubuntu-latest

    steps:
      # Checkout do cÃ³digo
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      # Debug: Verificar se a variÃ¡vel remote_path_main estÃ¡ definida
      - name: ğŸ§ Debug Remote Path
        run: echo "Remote Path:" ${{ secrets.remote_path_main }}

      # Fazer o deploy via SFTP
      - name: ğŸ“‚ Sync files via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.ftp_host }}
          username: ${{ secrets.ftp_user }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_path: ${{ secrets.remote_path_main }}
          port: ${{ secrets.ftp_port }}
          sftp_only: false
